<!DOCTYPE html>
<html>

<head>
    <style>
        #wrapper {
            width: 100%;
            height: 1000px;
            background-color: #000000;
        }

        #chat-room, .mesFrame, .mesDisplay, .editer, .button, .rooms {
            display: flex;
        }

        #chat-room {
            width: 800px;
            height: 700px;
            margin-top: 100px;
            flex-flow: row;
        }

        .mesFrame {
            flex: 4;
        }

        .rooms {
            flex: 1;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="chat-room">
            <div class="mesFrame">
                <div class="mesDisplay">
                </div>
                <div class="mesSend">
                    <textarea id="editer"></textarea>
                    <div id="button">
                        <span>SEND</span>
                    </div>
                </div>
            </div>
            <div class="rooms">
                <div class="room" data-room-id="">
                    <span>room1</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
