<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="ContentType" content="text/html;charset=utf-8" />
        <title>Chat</title>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </head>

    <body>
        <div id="wrapper">
            <div style="height:1px"></div>
            <div id="chat-room">
                <div class="mesFrame">
                    <div class="mesDisplay">
                        <span class="hint">please join a chat room</span>
                    </div>
                    <div class="mesSend">
                        <textarea id="editer"></textarea>
                        <div id="button">
                            <span>SEND</span>
                        </div>
                    </div>
                </div>
                <ul class="rooms">
                    <li class="add">
                        <span>Add Chat Room</span>
                    </li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/chat.js"></script>
    </body>

</html>
